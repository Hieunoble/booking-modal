<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>

</head>

<body>

  <input class="bookingBtn btn btnDefault" type="button" value="Book now">

  <div class="modal">
    <div class="modal-container">
      <div class="modal-close">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div class="modal-header">
        <h3 class="modal-header-title">Booking</h3>
      </div>
      <div class="modal-body">
        <div class="modal-select">
          <label for="select-tour"> Tour</label>
          <select name="" id="select-tour" class="select">
            <option value="1">--Sellect one--</option>
          </select>
        </div>
        <form action="" class="modal-form">
          <div class="modal-form-field">
            <div class="modal-detail modal-form-control">
              <label for="">Fullname</label>
              <input class="modal-form-detail" type="text" placeholder="Fullname">
            </div>
          </div>

          <div class="modal-form-field">
            <div class="modal-detail modal-form-control">
              <label for="">Nationnality</label>
              <select name="select-nation" id="select-nation" class="select">
                <option value="1">--Sellect one--</option>
              </select>
            </div>
          </div>

          <div class="modal-form-field">
            <div class="modal-detail modal-form-control">
              <label for="">Email</label>
              <input required class="modal-form-detail" type="email" placeholder="Email">
            </div>
          </div>

          <div class="modal-form-field">
            <div class="modal-detail modal-form-control">
              <label for="">Whatsapp number</label>
              <input class="modal-form-detail" type="text" placeholder="America + 1">
            </div>
          </div>

          <div class="modal-form-field">
            <div class="modal-detail modal-form-control">
              <label for="">Number of adults travelling</label>
              <input class="modal-form-detail" type="number" placeholder="Fill in number">
            </div>
          </div>

          <div class="modal-form-field">
            <div class="modal-detail modal-form-control">
              <label for="">Number of children travelling</label>
              <input class="modal-form-detail" type="number" placeholder="Fill in number">
            </div>
          </div>

          <div class="modal-form-field">
            <div class="modal-detail modal-form-control">
              <label for="">Tour starting date</label>
              <input class="modal-form-detail" type="number" placeholder="Fill in number">
            </div>
          </div>

          <div class="modal-form-field">
            <div class="modal-detail modal-form-control">
              <label for="">Time</label>
              <input class="modal-form-detail" type="number" placeholder="Fill in number">
            </div>
          </div>

          <div class="modal-form-field">
            <div class="modal-detail modal-form-control">
              <label for="">Meeting place</label>
              <input class="modal-form-detail" type="text" placeholder="Meeting place">
            </div>
          </div>

          <div class="modal-form-field">
            <div class="modal-detail modal-form-control">
              <label for="">How did you find us ?</label>
              <select name="select-nation" id="select-nation" class="select">
                <option value="1">--Sellect one--</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-comment modal-form-control">
        <label for="comment">Your futher comments</label>
        <textarea name="note" class="modal-form-detail" cols="40" rows="3"
          placeholder="Please tell us your places of interest, special hobby and/or any dietary requirement"></textarea>
      </div>
      <div class="modal-footer">
        <div class="submitBtn btn btnDefault">Book now</div>
      </div>
    </div>
  </div>

</body>
<script src="main.js"></script>

</html>
